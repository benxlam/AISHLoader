<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>
        AISH XRD
    </title>

    <style>
        .running-box {
            border: 2px dashed #04d134;
            /* Green dashed border for running item */
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(157, 231, 198, 0.231)
                /* Light background */
        }

        .item-name {
            font-size: 1.25rem;
            /* Larger font for item name */
            font-weight: bold;
            /* Bold font for item name */
        }

        .item-details {
            font-size: 0.9rem;
            /* Smaller font for details */
            color: #6c757d;
            /* Bootstrap muted color */
        }
    </style>

    <!-- Load jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Plotly.js -->
</head>

<body>
    <!-- Title bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">AISH Loader Control</a>
    </nav>
    <div class="container mt-5">
        <div class="row">

            <!-- Left: Queue Display -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h3 class="card-title">Queue</h3>
                            </div>

                            <!-- Queue control buttons (start, pause, abort) -->
                            <div class="col-md-4">
                                <button id="queue-start-button" class="btn btn-success mb-3" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Start running the queue">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-play-fill" viewBox="0 0 16 16">
                                        <path
                                            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                                    </svg>
                                </button>

                                <button id="queue-pause-button" class="btn btn-warning mb-3" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Pause queue after current">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pause-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
                                    </svg>
                                </button>

                                <button id="queue-stop-button" class="btn btn-danger mb-3" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Abort current and pause">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-stop-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Currently running box -->
                        <div class="running-box" id="currently-running">
                            <h4>Currently Running</h4>
                            <div id="running-item" class="list-group">
                                <!-- Currently running item will be displayed here -->
                            </div>
                        </div>

                        <!-- Queue list -->
                        <ul class="list-group" id="queue-list">
                            <!-- Queue items will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Right: Menu to Add Items -->
            <div class="col-md-6">
                <h3>Add to Queue</h3>

                <form id="queue-form">
                    <!-- Item Name -->
                    <div class="mb-3">
                        <label for="item-name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="item-name" placeholder="Enter item name" required>
                    </div>
                    <!-- Sample Number -->
                    <div class="mb-3">
                        <label for="sample-number" class="form-label">Sample Number (1-10)</label>
                        <input type="number" class="form-control" id="sample-number" min="1" max="10" required>
                    </div>
                    <!-- Options -->
                    <div class="mb-3">
                        <label class="form-label">Options</label><br>
                        <input type="checkbox" id="option1" name="options" value="Run XRD"> Run XRD<br>
                        <!-- <input type="checkbox" id="option2" name="options" value="Option 2"> Option 2<br>
                        <input type="checkbox" id="option3" name="options" value="Option 3"> Option 3 -->
                    </div>
                    <!-- Add to Queue Button -->
                    <button type="submit" class="btn btn-primary">Add to Queue</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Manual control -->
    <div class="container">
        
    </div>

    <!-- Include SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const queueList = document.getElementById('queue-list');
        const queueForm = document.getElementById('queue-form');
        const itemNameInput = document.getElementById('item-name');
        const sampleNumberInput = document.getElementById('sample-number');
        const runningItemDiv = document.getElementById('running-item');
        const startButton = document.getElementById('queue-start-button');

        // Array to hold the queue items
        let queueItems_array = [];

        // Initialize SortableJS on the queue list
        const sortable = new Sortable(queueList, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                const movedItem = queueItems_array.splice(evt.oldIndex, 1)[0]; // Remove the item from the old index
                queueItems_array.splice(evt.newIndex, 0, movedItem);          // Insert it at the new index
                renderQueue(); // Re-render the queue to reflect changes
            }
        });

        // Function to render the queue items
        function renderQueue() {
            queueList.innerHTML = ''; // Clear the list before rendering

            // For each of the items in the queue list, make a queue item and add it to the sortable list
            queueItems_array.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                        <div class="flex-grow-1">
                            <span class="item-name">${item.itemName}</span><br>
                            <span class="item-details">Sample Number: ${item.sampleNumber} ${item.optionsText}</span>
                        </div>
                    `;

                // Create delete button
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.textContent = 'X';
                deleteButton.onclick = function () {
                    queueItems_array.splice(index, 1); // Remove item from queue
                    renderQueue(); // Re-render the queue
                };

                listItem.appendChild(deleteButton);
                queueList.appendChild(listItem);
            });
        }

        queueForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const itemName = itemNameInput.value.trim();
            const sampleNumber = sampleNumberInput.value.trim();
            const selectedOptions = Array.from(document.querySelectorAll('input[name="options"]:checked'))
                .map(option => option.value);

            if (!itemName || !sampleNumber) {
                alert('Please fill out all fields.');
                return;
            }

            const optionsText = selectedOptions.length ? `Options: ${selectedOptions.join(', ')}` : '';
            const newItem = {
                itemName: itemName,
                sampleNumber: sampleNumber,
                optionsText: optionsText
            };

            queueItems_array.push(newItem); // Add new item to the queue
            renderQueue(); // Render the updated queue

            // Clear the input fields
            itemNameInput.value = '';
            sampleNumberInput.value = '';
            document.querySelectorAll('input[name="options"]:checked').forEach(option => option.checked = false);
        });

        startButton.addEventListener('click', function () {
            if (queueItems_array.length > 0) {
                const currentItem = queueItems_array.shift(); // Remove the first item from the queue
                runningItemDiv.innerHTML = `
                        <div class="flex-grow-1">
                            <span class="item-name">${currentItem.itemName}</span><br>
                            <span class="item-details">Sample Number: ${currentItem.sampleNumber} ${currentItem.optionsText}</span>
                        </div>
                    `; // Display in Currently Running box
                renderQueue(); // Re-render the queue to reflect changes
            } else {
                alert('No items in the queue to start.');
            }
        });

        $(document).ready(function () {
            // Initialize tooltips for all elements with data-bs-toggle="tooltip"
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });


        });
    </script>


</body>

</html>
